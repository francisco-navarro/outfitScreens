<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="outfitScreensApp">


    <div ng-controller="MenuController as menuController" ng-init="menuController.init()" class="toolbar" ng-include src="'html/toolbar.html'">
    </div>

    <div ng-controller="infoAppCtrl" ng-init="init()" class="app-header-fixed">
    </div>

    <div class="container">
        <div ng-view=""></div>
    </div>

    <div ng-include src="'html/footer.html'"></div>
   

     <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-right-center'}"></toaster-container>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angularjs-toaster/toaster.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="js/app.js"></script>
        <script src="js/controllers/main.js"></script>
        <script src="js/controllers/about.js"></script>
        <script src="js/controllers/toolbar/menu-controller.js"></script>
        <script src="js/controllers/mercados/resources-controller.js"></script>
        <script src="js/controllers/mercados/resources-value-controller.js"></script>
        <script src="js/controllers/mercados/resources-service.js"></script>
        <!-- endbuild -->
</body>
</html>
